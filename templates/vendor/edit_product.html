{% extends 'core/base.html' %} {% block title %}Edit Product{% endblock title %}
{% block content %}

<h1 class="title">Edit Product</h1>

<form method="post" action="" enctype="multipart/form-data">
  {% csrf_token %}

  <label for="id_category">Category:</label>

  <select name="category" required id="id_category">
    <option selected>{{product.category.title}}</option>

    {% for category in categories %}
    <option>{{category}}</option>
    {% endfor %}

  </select>

  <br />

  <label for="id_image">Image:</label>


  <img src="{{product.image.url}}" alt="Avatar" class="avatar"> 
  <input type="file" name="image" accept="image/*" id="id_image" />

  <br />

  <label for="id_title">Title:</label>

  <input type="text" name="title" value="{{product.title}}" maxlength="50" required id="id_title" />

  <br />

  <label for="id_description">Description:</label>

  <textarea name="description" cols="40" rows="10" id="id_description">
    {{product.description}}
  </textarea>

  <br />

  <label for="id_price">Price:</label>

  <input type="number" name="price" step="0.01" value="{{product.price}}" required id="id_price" />

  <br />

  <div class="field">
    <div class="control">
      <button class="button is-dark is-uppercase">Update</button>
    </div>
  </div>
</form>
{% endblock content %}
